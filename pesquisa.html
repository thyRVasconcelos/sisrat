<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/pesquisa-style.css" />
    <title>SISRAT - Sistema de Ramais</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="img/LogoDNOCS.png" alt="LogoDNOCS" />
      </div>

      <div class="form">
        <form action="#" method="post">
          <div class="form-header">
            <div class="title">
              <h1>Sistema de Ramais</h1>
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label for="name">Nome</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Digite o nome"
                required
              />
            </div>

            <div class="input-box">
              <label for="ramal">Ramal</label>
              <input
                type="tel"
                id="ramal"
                name="ramal"
                placeholder="xxxx"
                required
                pattern="[0-9]{4}"
              />
            </div>

            <div class="input-box">
              <label for="andar">Setor</label>
              <select name="andar" id="andar" required>
                <option>-</option>
                <option value="DA/DRL/STI">DA/DRL/STI</option>
                <option value="DA">DA</option>
                <option value="DA/DRL">DA/DRL</option>
                <option value=">DA/DRL/MP">DA/DRL/MP</option>
                <option value="DG">DG</option>
                <option value="DG/GAB">DG/GAB</option>
                <option value="DGP">DGP</option>
                <option value="DI">DI</option>
              </select>
            </div>

            <div class="input-box">
              <label for="andar">Andar</label>
              <select name="andar" id="andar" required>
                <option>-</option>
                <option value="terreo">Térreo</option>
                <option value="1">1° Andar</option>
                <option value="4">4° Andar</option>
                <option value="5">5° Andar</option>
                <option value="6">6° Andar</option>
                <option value="7">7° Andar</option>
                <option value="8">8° Andar</option>
                <option value="9">9° Andar</option>
              </select>
            </div>

            <!--
            <div class="input-box">
              <input
                type="radio"
                id="und-admcentral"
                name="unidade"
                value="adm-Central"
                required
              />
              <label for="name">Adm Central</label>
              <input
                type="radio"
                id="und-cest"
                name="unidade"
                value="cest"
                required
              />
              <label for="name">CEST</label>
            </div>
            -->
          </div>
          <div class="form-button">
              <div class="button-group">
              <div class="exit-button">
                <button type="submit"><a href="index.html">Sair</a></button>
              </div>
              <div class="seach-button">
                <button type="submit">
                  <a href="pesquisa.html">Pesquisar</a>
                </button>
              </div>
              <div class="clear-button">
                <button type="submit">
                  <a href="cadastro.html">Cadastrar</a>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
